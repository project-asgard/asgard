name: Continuous Integration Test
on:
    workflow_dispatch:
    push:
    pull_request:
jobs:
    ci_test:
        strategy:
            matrix:
                os: [macos-latest]
                node: [Release, Debug]
                features: [Default, MPI, ScaLAPACK]
        runs-on: ${{matrix.os}}
        steps:
            - name: CPU Info
              run: |
                sysctl -n machdep.cpu.brand_string
                sysctl -n machdep.cpu.features
                (echo "Number of Cores:"; sysctl -n machdep.cpu.core_count) |tr '\n' '\t' && echo ''
            - name: Install MPI
              if: ${{matrix.features == 'MPI'}}
              working-directory: ${{runner.workspace}}
              run: brew install open-mpi
            - name: Install ScaLAPACK
              if: ${{matrix.features == 'ScaLAPACK'}}
              working-directory: ${{runner.workspace}}
              run: brew install scalapack
            - name: Git checkout
              uses: actions/checkout@v1
            - name: Makedir
              working-directory: ${{runner.workspace}}/asgard
              run: cmake -E make_directory build
            - name: Configure Default
              if: ${{matrix.features  == 'Default'}}
              working-directory: ${{runner.workspace}}/asgard/build
              run: cmake -DCMAKE_BUILD_TYPE=${{matrix.node}} -DASGARD_RECOMMENDED_DEFAULTS=ON -DASGARD_USE_PCH=ON ../
            - name: Configure MPI
              if: ${{matrix.features == 'MPI'}}
              working-directory: ${{runner.workspace}}/asgard/build
              run: cmake -DCMAKE_BUILD_TYPE=${{matrix.node}} -DASGARD_RECOMMENDED_DEFAULTS=ON -DASGARD_USE_MPI=ON -DASGARD_USE_PCH=ON ../
            - name: Configure ScaLAPACK
              if: ${{matrix.features == 'ScaLAPACK'}}
              working-directory: ${{runner.workspace}}/asgard/build
              run: cmake -DCMAKE_BUILD_TYPE=${{matrix.node}} -DASGARD_RECOMMENDED_DEFAULTS=ON -DASGARD_USE_MPI=ON -DASGARD_USE_SCALAPACK=ON -DCMAKE_Fortran_COMPILER=/usr/local/opt/gfortran/bin/gfortran -DASGARD_USE_PCH=ON ../
            - name: Build
              working-directory: ${{runner.workspace}}/asgard/build
              run: make VERBOSE=1
            - name: Test
              working-directory: ${{runner.workspace}}/asgard/build
              run: make test
            - name: Show Log
              if: failure()
              working-directory: ${{runner.workspace}}/asgard/build/Testing/Temporary
              run: cat LastTest.log
